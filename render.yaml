services:
  - type: web
    name: socialrisex-backend
    env: node
    region: oregon
    buildCommand: |
      cd backend && npm ci --only=production
      cd ../frontend && npm ci --only=production && npm run build
      cd .. && npm ci --only=production
    startCommand: |
      cd backend && node server.js
    healthCheckPath: /health
    nodeVersion: 20.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app